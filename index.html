<!DOCTYPE html>
<html>

<head>
	<title>Учет расходов</title>
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/script.js"></script>
</head>

<body>
	<div class="container">
		<h1>Учет моих расходов</h1>
		<div class="add-panel">
			<div class="add-panel-name">
				<p style="font-size: 15px;">Куда было потрачено:</p>
				<input type="text" id="name-shop" placeholder="Куда было потрачено">
			</div>
			<div class="add-panel-money">
				<p style="font-size: 15px;">Сколько было потрачено:</p>
				<input type="number" id="add-money" placeholder="Сколько было потрачено">
			</div>
			<button onclick="addShopButton()">Добавить</button>
		</div>
		<div class="result">
			<p>Итого: 7884 р.</p>
		</div>
		<!-- Блок лист группы -->
		<div class="list-group" id="shop-list">
			<div class="list-group-item">
				<p>1) Магазин "Пятерочка"</p>
				<div class="list-group-item-date-img">
					<div class="list-group-item-date-money">
						<p>01.02.2020</p>
						<p>2020 р.</p>
					</div>
					<div class="list-group-item-img">
						<img src="https://img.icons8.com/ios/100/000000/edit--v1.png">
						<img src="https://img.icons8.com/ios/100/000000/waste.png">
					</div>
				</div>
			</div>
			<div class="list-group-item">
				<p>1) Магазин "Пятерочка"</p>
				<div class="list-group-item-date-img">
					<div class="list-group-item-date-money">
						<p>01.02.2020</p>
						<p>2020 р.</p>
					</div>
					<div class="list-group-item-img">
						<img src="https://img.icons8.com/ios/100/000000/edit--v1.png">
						<img src="https://img.icons8.com/ios/100/000000/waste.png">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
